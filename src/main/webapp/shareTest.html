<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信分享测试</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<button onclick="shareToFriend()">分享给朋友</button>
<button onclick="shareToMoments()">分享到朋友圈</button>
<script type="text/javascript">
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxcecf87b6a40bda8f', // 必填，公众号的唯一标识
        timestamp: '199002929282', // 必填，生成签名的时间戳
        nonceStr: 'noncestr', // 必填，生成签名的随机串
        signature: 'kgt8ON7yVITDhtdwci0qeTp8ecUl_74kf6Ypgwlw7r845UHws3tmD--GmCmifYJTROUbRDIHKwgWQpX1nOf12w',// 必填，签名，见附录1
        jsApiList: ["onMenuShareAppMessage", "onMenuShareTimeline"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function () {
        alert("I am ready.");
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        checkApi();
    });

    wx.error(function (res) {
        alert("Error.");
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    });

    function checkApi() {
        wx.checkJsApi({
            jsApiList: ['onMenuShareAppMessage', "onMenuShareTimeline"], // 需要检测的JS接口列表，所有JS接口列表见附录2,
            success: function (res) {
                // 以键值对的形式返回，可用的api值true，不可用为false
                // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                alert("All api are ok.");
            },
            fail:function(res){
                alert("Some api is error.");
            }
        });
    }

    function shareToFriend() {
        wx.onMenuShareAppMessage({
            title: '分享给朋友测试', // 分享标题
            desc: '分享描述', // 分享描述
            link: 'www.baidu.com', // 分享链接
            imgUrl: 'http://119.29.159.58/exampleImg/sessionExample.jpg', // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            success: function () {
                // 用户确认分享后执行的回调函数
                alert("success");
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                alert("cancel");
            }
        });
    }

    function shareToMoments() {
        wx.onMenuShareTimeline({
            title: '分享到朋友圈测试', // 分享标题
            link: 'www.baidu.com', // 分享链接
            imgUrl: 'http://119.29.159.58/exampleImg/sessionExample.jpg', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                alert("success");
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                alert("cancel");
            }
        });
    }
</script>
</body>
</html>
