<html class="no-animate">
<head>
    <title>竞价大厅</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <style>html {
        font-size: 37.5px !important;
    }

    body {
        font-size: 14.0625px
    }</style>
    <script type="text/javascript" src="/js/zepto.1.0.4.js" replace="LIB:zepto"></script>
    <link rel="stylesheet" type="text/css" href="/css/m-base_2.0.1_reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/p_bid-hall_index.css">
</head>
<body>
<div id="auction-mall">
    <div class="wrap">
        <div class="rc-toast rc-toast-out" style="left: 200%; visibility: hidden;"></div>
        <div class="loading hidden">
            <div class="km-loading">
                <div class="loading-img"></div>
            </div>
        </div>
        <div class="bid-components" data-spm="bid-hall">
            <div class="rc-statusbar ing">
                <div class="align-center">
                    <span class="status-icon pm-iconfont">时</span>
                    <span class="status-flag">正在进行</span>
                    <span class="main">
                        <div class="countdown" style="display: none;">
                            <div>00天07时02分41秒</div>
                        </div>
                        <span class="time">
                            <p><span>今天</span> <b>22:00</b> 结束</p>
                        </span>
                        <span class="time-desc"></span>
                    </span>
                </div>
            </div>
            <div class="bid-item" style="height: 3.34375rem; opacity: 1;">
                <div class="bid-item-img"><img
                        src="/exampleImg/test.jpg">
                </div>
                <div class="bid-item-info">
                    <h3>{{title}}</h3>
                    <div class="bid-item-price" style="opacity: 1;">
                        <i class="desc">
                            <s class="rmb">RMB</s>
                            <s class="text">当前价</s>
                        </i>
                        <span class="price-comma">
                            <em class="price-comma-price">{{currentPrice}}</em>
                        </span>
                    </div>
                </div>
                <div class="bid-item-arrow">
                    <div class="text">
                        <i class="arrow">左</i>
                        <i>详情</i>
                    </div>
                </div>
            </div>
            <div class="bid-action">
                <div class="input-number">
                    <div class="input-number-handler-wrap">
                        <div class="input-number-handler input-number-handler-up "><span
                                class="input-number-handler-up-inner"></span></div>
                        <div class="input-number-handler input-number-handler-down input-number-handler-down-disabled">
                            <span class="input-number-handler-down-inner"></span></div>
                    </div>
                    <div class="input-number-input-wrap">
                        <span class="price-comma">
                            <span class="price-comma-price">
                                {{bidPrice}}
                            </span>
                        </span>
                        <div class="price-format">您将出价{{bidPrice}}元</div>
                        <input min="90100" max="Infinity" class="input-number-input" autocomplete="off" disabled=""
                               value="90100"></div>
                </div>
                <div class="bid-wrap">
                    <div class="bid bid">
                        <div class="bid-text">立即出价</div>
                    </div>
                    <div class="pm-modal pm-modal-hidden">
                        <div data-visible="false" class="pm-modal-mask"></div>
                        <div class="pm-modal-wrap" tabindex="0" role="dialog" style="margin: 0px 8.75%; width: 82.5%;">
                            <div class="pm-modal-content">
                                <div class="pm-modal-body"><p class="title">是否确认出价？</p>
                                    <p><!-- react-text: 62 -->您的出价 <!-- /react-text --><span class="price-comma"><i
                                            class="price-comma-rmb">￥</i><em class="price-comma-price">901</em></span>
                                    </p></div>
                                <div class="pm-modal-footer">
                                    <button type="button" class="pm-modal-btn btn-ok-half">确 定</button>
                                    <button type="button" class="pm-modal-btn btn-cancel-half">再想想</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/common/vue.js"></script>
<script type="application/javascript">
    var bidPrice = 0;
    $.getJSON('/goods/' + getUrlParam("goodsId"), function (response) {
        bidPrice = response.currentPrice;
        var auctionMall = new Vue({
            el: '#auction-mall',
            data: {
                title: response.title,
                showPics: response.showPics,
                //auctionStatus: auctionStatus,
                startingPrice: response.startingPrice,
                currentPrice: response.currentPrice,
                bidIncrement: response.bidIncrement,
                hasCashDeposit: response.hasCashDeposit,
                cashDeposit: response.cashDeposit,
                delayCycle: response.delayCycle,
                descPics: response.descPics,
                bidPrice:bidPrice
            }
        });
    });


    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
</script>
</body>
</html>
