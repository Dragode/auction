<!--首页模板-->
<script type="text/plain" id="bannerTemplate">
     <section class="banner">
        <img src="<%=item.bannerUrl%>" >
     </section>
</script>

<!--首页描述模板-->
<script type="text/html" id="titleTemplate">
    <section class="item_desc_container">
        <section class="simple" id="normaltitle">
            <section class="item_simple">
                <section class="comment">
                    <section class="title"></section>
                </section>
            </section>
            <section class="full_split"></section>
        </section>
    </section>
</script>

<!--专场模板-->
<script type="text/html" id="listCellTemplate">
    <section id="album-<%=item.albumId%>" class="album">
        <section class="imgdivClass">
            <img src="<%=item.bannerUrl%>" class="bannerImg"/>
        </section>
        <section class="titlehere">
            <%=item.title%>
        </section>
        <section class="status">
            <section class="countclass">
                <section class="bidcount">
                    <span class="numverclass redColor">￥<%=item.currentPrice%></span>
                </section>
            </section>

            <% if("waiting" == item.status) {%>
            <section class="bidTime goldenBackgroundColor">
                <span><%=item.showtext%></span>
                <div class="cornertobe"></div>
            </section>
            <%} else if("atAuction" == item.status) {%>
            <section class="bidTime redBackgroundColor">
                <span><%=item.showtext%></span>
                <div class="cornerbidding"></div>
            </section>
            <%}else{ %>
            <section class="bidTime2 grayBackgroundColor">
                <span><%=item.showtext%></span>
                <div class="cornerbided"></div>
            </section>
            <%}%>
        </section>
    </section>
</script>

    imports.push('/js/StringUtil.js');
    imports.push('/js/goodsList/sellerAdapter.js');

    //开始引入资源文件
    seajs.use(imports, function () {
        seajs.use('/js/goodsList/SellerSessions.js', function (home) {
            home.initialize();
        })
    });
</script>
