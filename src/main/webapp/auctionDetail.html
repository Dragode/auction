<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>专场拍品列表</title>
    <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport">
    <link type="text/css" rel="stylesheet" href="/css/special.css">
    <script type="text/javascript" src="/js/common/sea.js"></script>
    <script type="text/javascript" src="/js/package.js"></script>
    <script type="text/javascript" src="/js/zepto.1.0.4.js" replace="LIB:zepto"></script>
    <script type="text/javascript" src="/js/common/touch.js"></script>
    <script type="text/javascript" src="/js/bridge-api.js"></script>
</head>
<body onload="afterRender()">
<!--顶部提示-->
<section id="topTip">
</section>

<!--主容器-->
<section id="container" data-spm="albumList" class="">
</section>

<!--专场封面模板-->
<script type="text/plain" id="bannerTemplate">
     <section class="banner">
        <img src="<%=item.src%>" >
     </section>

</script>

<!--专场描述模板-->
<script type="text/html" id="descTemplate">
    <section class="item_desc_container">
        <section class="simple" id="normaltitle">
            <section class="item_simple">
                <section class="comment">
                    <section class="title"><%=item.title%></section>
                </section>
                <section id="alarmWrap" class="alarmWrap">
                    <section class="alarmIcon"><%=item.alarmIcon%></section>
                    <section class="alarmTip"><%=item.alarmTip%></section>
                </section>
            </section>
            <section class="full_split"></section>
        </section>
    </section>
</script>

<!--专场商品模板-->
<script type="text/html" id="listCellTemplate">
    <section class="item clickAndOpenWindow" data-link="detail/detailV2.html?itemId=537549872141">
        <section class="left_box">
            <img class="img"
                 src="<%=item.bannerUrl%>">
        </section>
        <section class="right_box">
            <section class="top"> <%=item.title%></section>
            <section class="middle">
                <section class="item_price item_time_wait">￥<%=item.price%></section>
                <section class="item_bid_count"><span style="color:#008060;"><%=item.bidCount%></span> 次围观</section>
            </section>
        </section>
    </section>
</script>

</body>

<script type="text/javascript">
    var imports = [];
    <!---js对应的路径-->
    imports.push('/js/config.js');
    imports.push('/js/utils.js');
    imports.push('/js/ListView.js');
    imports.push('/js/template.js');
    imports.push('/js/iscroll5.js');
    imports.push('/js/timeHelper.js');
    imports.push('/js/sessionDetailListAdapter.js');
    imports.push('/js/DateUtil.min.js');
    imports.push('/js/StringUtil.min.js');
    imports.push('/js/StringExt.min.js');
    imports.push('/js/DateExt.min.js');
    //开始引入资源文件
    seajs.use(imports, function () {
        seajs.use('/js/SessionDetail.js', function (home) {
            home.initialize();
        })
    });

    $(document).ready(function () {

    })

</script>

</html>
